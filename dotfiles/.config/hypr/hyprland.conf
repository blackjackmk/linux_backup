################
### MONITORS ###
################

monitor=,preferred,auto,2

###################
### MY PROGRAMS ###
###################

$terminal = kitty
#$fileManager = nautilus
$fileManager = yazi
$menu = wofi --show drun

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)

exec-once = waybar
exec-once = swaync && swaync-client -df
exec-once = wlsunset -l 53.428543 -L 14.552812 -t 4500 -T 6500
exec-once = swaybg -i ~/Pictures/nord.jpg -m fill


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################


general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(d8dee8ff) rgba(afc8e9ff) 45deg
    col.inactive_border = rgba(2f343fff)

    layout = dwindle
}

decoration {
    rounding = 15

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

	bezier = linear,0,0,1,1
	animation = borderangle,1,100,linear,loop
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}



#############
### INPUT ###
#############

input {
    kb_layout = pl,ua
    kb_options = grp:win_space_toggle
    follow_mouse = 1
    scroll_method = 2fg
    sensitivity = 0
    touchpad {
        natural_scroll = yes
        tap-to-click = true
    }
}

gestures {
    workspace_swipe = true
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal
bind = $mainMod, Q, killactive,
#bind = $mainMod, E, exec, $fileManager
#bind = $mainMod, A, exec, $menu
bind = $mainMod, S, exec, swaync-client -t -sw
bind = $mainMod, L, exec, swaylock
bind = $mainMod, F, togglefloating, active   #toogle floating mode

# Move focus with mainMod + TAB
bind = $mainMod, TAB, movefocus, r

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

#Change workspace with win+arrows
bind = $mainMod, right, workspace, e+1
bind = $mainMod, left, workspace, e-1

#Move window to workspace
bind = $mainMod SHIFT, right, movetoworkspace, e+1
bind = $mainMod SHIFT, left, movetoworkspace, e-1

# Move and resize window
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, up, fullscreen, 1

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+ 
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

##############################
### WINDOWS AND WORKSPACES ###
##############################

workspace = 1, monitor:0, persistent:1, default:1
workspace = 2, monitor:0, persistent:1,
workspace = 3, monitor:0, persistent:1,

exec-once = hyprctl dispatch workspace 1
exec-once = hyprctl dispatch workspace 2
exec-once = hyprctl dispatch workspace 3



#Waybar
layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = ignorealpha 0.5, waybar

#Swaync
layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = ignorealpha 0.5, swaync-control-center
layerrule = ignorealpha 0.5, swaync-notification-window

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
