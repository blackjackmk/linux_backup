format = """
$username\
[](fg:#1a5fb4 bg:#3584e4)\
$directory\
[](fg:#3584e4 bg:#99c1f1)\
$git_branch\
$git_status\
[](fg:#99c1f1)\
$python\
$character"""

[username]
style_user = 'fg:white bg:#1a5fb4 bold'
style_root = 'fg:red bg:#1a5fb4 bold'
format = '[$user:]($style)'
disabled = false
show_always = true

[directory]
style = "fg:white bg:#3584e4"
format = "[ $path ]($style)"
truncation_length = 8
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "Documents 󰈙"
"Downloads" = "Downloads "
"Pictures" = "Pictures "

[python]
symbol = " 🐍"
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[git_branch]
symbol = ""
style = "fg:#5e5c64 bg:#99c1f1"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#99c1f1"
format = "[$all_status$ahead_behind]($style)"
conflicted = "🏳"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "🆕${count}"
stashed = "📦"
modified = "📝${count}"
staged = "✅${count}"
renamed = "➡️${count}"
deleted = "🗑️ ${count}"
